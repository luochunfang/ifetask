<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多功能相册之拼图布局</title>
    <link rel="stylesheet" href="css/imgWall.css" />
    <style>
        h1 {
            text-align: center;
            height: 60px;
            line-height: 60px;
        }

        .container {
            width: 620px;
            margin: 0 auto;
        }
        .box{
            width: 600px;
            margin: 10px;
            height: 400px;
            border: 2px solid #D8D8D8;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<h1>多功能相册之拼图布局</h1>

<div class="container">
    <div class="box one_img_layout">
        <img src="pt/img1.jpg" alt=" "/>
    </div>
    <div class="box two_img_layout">
        <img src="pt/img2.jpg" alt=" "/>
        <img src="pt/img3.jpg" alt=" "/>
    </div>
    <div class="box three_img_layout">
        <img src="pt/img4.jpg" alt=" "/>
        <img src="pt/img5.jpg" alt=" "/>
        <img src="pt/img6.jpg" alt=" "/>
    </div>
    <div class="box four_img_layout">
        <img src="pt/img7.jpg" alt=" "/>
        <img src="pt/img8.jpg" alt=" "/>
        <img src="pt/img9.jpg" alt=" "/>
        <img src="pt/img10.jpg" alt=" "/>
    </div>
    <div class="box five_img_layout">
        <img src="pt/img11.jpg" alt=" "/>
        <img src="pt/img12.jpg" alt=" "/>
        <img src="pt/img13.jpg" alt=" "/>
        <img src="pt/img14.jpg" alt=" "/>
        <img src="pt/img15.jpg" alt=" "/>
    </div>
    <div class="box six_img_layout">
        <img src="pt/img16.jpg" alt=" "/>
        <img src="pt/img17.jpg" alt=" "/>
        <img src="pt/img18.jpg" alt=" "/>
        <img src="pt/img1.jpg" alt=" "/>
        <img src="pt/img2.jpg" alt=" "/>
        <img src="pt/img3.jpg" alt=" "/>
    </div>
</div>
</body>
</html>
